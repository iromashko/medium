<app-mc-loading *ngIf="isLoading$ | async"></app-mc-loading>

<app-mc-error-message
  *ngIf="error$ | async"
  [message]="error$ | async"
></app-mc-error-message>

<div class="sidebar" *ngIf="popularTags$ | async">
  <p>Popular Tags</p>
  <div class="tag-list">
    <a
      *ngFor="let popularTag of popularTags$ | async"
      [routerLink]="['/tags', popularTag]"
      class="tag-default tag-pill"
    >
      {{ popularTag }}
    </a>
  </div>
</div>
