<header>
  <nav
    class="flex item-center justify-end text-uppercase bg-gray-800 text-white"
  >
    <a class="p-3" [routerLink]="['/']">Home</a>

    <ng-container *ngIf="isLoggedIn$ | async">
      <a class="p-3" [routerLink]="['/articles/new']">New Post</a>
      <a class="p-3" [routerLink]="['/settings']">Settings</a>
      <a
        class="p-3 flex items-center"
        [routerLink]="['/profiles', (currentUser$ | async).username]"
        data-cy="profileName"
      >
        <div>
          <img
            class="rounded-full border-2 border-white h-10 w-10"
            [src]="(currentUser$ | async).image"
          />
        </div>
        <div class="ml-3">
          {{ (currentUser$ | async).username }}
        </div>
      </a>
    </ng-container>

    <ng-container *ngIf="isAnonymous$ | async">
      <a class="p-3" [routerLink]="['/login']" data-cy="login" class=""
        >Sign in</a
      >
      <a class="p-3" [routerLink]="['/register']" data-cy="register" class=""
        >Sign up</a
      >
    </ng-container>
  </nav>
</header>
