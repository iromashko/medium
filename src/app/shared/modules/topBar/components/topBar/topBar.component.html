<header>
  <nav
    class="flex items-center justify-end text-white bg-gray-800 text-uppercase"
  >
    <a class="p-3" [routerLink]="['/']">Home</a>

    <ng-container *ngIf="isLoggedIn$ | async">
      <a class="p-3" [routerLink]="['/articles/new']">New Post</a>
      <a class="p-3" [routerLink]="['/settings']">Settings</a>
      <a
        class="flex items-center p-3"
        [routerLink]="['/profiles', (currentUser$ | async).username]"
        data-cy="profileName"
      >
        <div>
          <img
            class="w-10 h-10 border-2 border-white rounded-full"
            [src]="(currentUser$ | async).image"
          />
        </div>
        <div class="ml-3">
          {{ (currentUser$ | async).username }}
        </div>
      </a>
    </ng-container>

    <ng-container *ngIf="isAnonymous$ | async">
      <a class="p-3" [routerLink]="['/login']" data-cy="login">Sign in</a>
      <a class="p-3" [routerLink]="['/register']" data-cy="register">Sign up</a>
    </ng-container>
  </nav>
</header>
