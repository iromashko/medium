<ul class="list ph3 ph5-ns pv4">
  <li
    *ngFor="let page of pages"
    class="dib mr1 mb1"
    [ngClass]="{ active: currentPageProps === page }"
  >
    <a
      [routerLink]="[urlProps]"
      [queryParams]="{ page: page }"
      class="f6 f5-ns b db pa2 link dim dark-gray ba b--black-20"
    >
      {{ page }}
    </a>
  </li>
</ul>
