<ul class="relative inline-flex flex-wrap shadow-sm">
  <li
    *ngFor="let page of pages"
    class="relative inline-flex items-center px-2 py-2 border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-500 hover:text-gray-400 focus:z-10 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-100 active:text-gray-500 transition ease-in-out duration-150"
    [ngClass]="{ 'bg-gray-400': currentPageProps === page }"
  >
    <a [routerLink]="[urlProps]" [queryParams]="{ page: page }">
      {{ page }}
    </a>
  </li>
</ul>
